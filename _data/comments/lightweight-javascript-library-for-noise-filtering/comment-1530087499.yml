message: "<p>You are correct. I use a constant as I have a high update frequency and
  found that a constant noise filtering worked fine. The filtered signal is then used
  as an input for a particle filter that can deal with any remaining noise.</p><p>In
  my experiments I used: R: 0.008 and Q: 4</p>"
