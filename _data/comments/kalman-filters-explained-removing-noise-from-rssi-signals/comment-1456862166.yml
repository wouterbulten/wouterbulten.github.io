message: '<p>Instead of changing the noise levels, maybe you could also integrate
  your movement into the model. Take a look at Equation 3, the motion model. The motion
  model already contains a way to implement expected movement. You probably still
  want to set A to an identity matrix (as a user''s position does not drift) but use
  your movement detection to change the value of u. This way you will probably get
  more accurate results.</p><p>You can also take a look at a presentation I gave about
