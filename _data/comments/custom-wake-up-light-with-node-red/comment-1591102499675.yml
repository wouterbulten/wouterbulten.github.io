message: "Hi Martijn, great that it worked! Note that everything in the function node has to be valid Javascript. You cannot use the template syntax in those nodes. If you want to take the minimum, use `Math.min()` like so:\r\n\r\n```js\r\n\"brightness\": Math.min(msg.data.attributes.brightness + 10, 255),\r\n```"
