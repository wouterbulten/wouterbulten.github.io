<div class="section">
    <div class="section-left">
        <h1 class="page-title">Contact</h1>

        <p class="lead">Use the contact form to contact me directly. I'll follow up with you as soon as I can. You can also connect with me through <a href="https://github.com/wouterbulten" class="" title="My GitHub profile">GitHub</a> or <a href="https://linkedin.com/in/wouterbulten" class="" title="My LinkedIn profile">LinkedIn</a>.
        </p>

        <noscript>
            <p>Due to a large influx of spam emails, this form can only be submitted with Javascript disabled. Please contact me through LinkedIn or GitHub if you are unable to use the form; or place a comment at any of the articles.</p>
        </noscript>
    </div>

    <div class="section-content">
        <style type="text/css">.bp-form-field { display: none; }</style>

        <form class="form-message" name="contact-form" netlify-honeypot="rd-field" action="/thank-you/" netlify>
            <label for="contact_name">Your name</label>
            <input type="text" id="contact_name" name="rd-field" placeholder="John Doe" required>

            <label for="subject">Subject (optional)</label>
            <input type="text" id="subject" name="subject" placeholder="" required>

            <label for="contact_email">Your email address</label>
            <input type="email" id="contact_email" name="_replyto" placeholder="email@example.com" required>

            <label for="contact_message">Message</label>
            <textarea name="message" id="contact_message" placeholder="Your message" rows="8" required></textarea>

            <label>Please fill in the captcha below:</label>
            <p><div data-netlify-recaptcha></div></p>
            <br>

            <input type="submit" class="btn nav-btn" value="Send">
        </form>
    </div>
</div>
